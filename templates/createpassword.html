<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=divice-width,intial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/createpassword.css') }}">
    <link rel="icon" type="image/icon" href="{{ url_for('static', filename='images/logo.ico') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ವೈDHया</title>
</head>

<body>
    <div class="navbar">
        <div class="logo-name">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
            <h1 class="heading">ವೈDHया</h1>
        </div>
    </div>
    <div class="mid-box">
        <div class="wrapper">
            <form method="POST" id="formcps" action="/createpasswordsuccessfull" onsubmit="return cps();">

                <div class="text-name">
                    <h2 data-translate>Change Password</h2>
                </div>
                <br>
                <div>
                    <h3 data-translate>Enter Password</h3>
                </div>
                <div class="input-box">
                    <input type="password" required="required" id="password1" name="password1"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one uppercase letter, one lowercase letter, and one number, and be at least 8 characters long">
                </div>
                <div>
                    <h3 data-translate>Confirm Password</h3>
                </div>
                <div class="input-box">
                    <input type="password" required="required" id="password2" name="password2">
                </div>
                <br>

                <button type="submit" class="btn" data-translate>Change Password</button><br>

                {% if message %}
                <h4 class="h4warning" data-translate>{{message}}</h4>
                {% endif %}
            </form>

        </div>

    </div>

    <script src="{{ url_for('static', filename='js/createpassword.js') }}"></script>
</body>

</html>
